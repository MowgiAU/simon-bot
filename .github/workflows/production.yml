name: Deploy Production
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            # Navigate to directory (adjust if needed)
            cd ~/simon-bot || cd ~/new-simon || echo "Assuming we are in root or repo is in ~"
            
            # Pull latest code
            echo "â¬‡ï¸ Pulling changes..."
            git pull origin main
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm install
            
            # Update Database Schema
            echo "ğŸ—„ï¸ Updating Database..."
            npx prisma generate
            npx prisma db push
            
            # Build Bot and Dashboard
            echo "ğŸ—ï¸ Building..."
            npm run build
            npm run dashboard:build
            
            # Restart Service
            echo "ğŸš€ Restarting PM2..."
            pm2 restart all || pm2 start dist/bot/index.js --name "simon-bot"
            
            echo "âœ… Deployment Complete"
